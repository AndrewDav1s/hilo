syntax = "proto3";
package hilonetwork.hilo.leverage.v1beta1;

import "gogoproto/gogo.proto";
import "hilo/leverage/v1beta1/leverage.proto";

option go_package = "github.com/cicizeo/hilo/x/leverage/types";

// UpdateAssetsProposal defines a governance proposal type where assets can be
// added, removed or modified in the Hilo capital facility.
message UpdateAssetsProposal {
  option (gogoproto.equal)            = true;
  option (gogoproto.goproto_getters)  = false;
  option (gogoproto.goproto_stringer) = false;

  string         title       = 1;
  string         description = 2;
  repeated Asset assets      = 3 [(gogoproto.nullable) = false];
}
